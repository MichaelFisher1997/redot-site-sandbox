<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Engine Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js" integrity="sha384-BBDmZzVt6vjz5YbQqZPtFZW82o8QotoM7RUp5xOxV3nSJ8u2pSdtzFAbGKzTlKtg" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo / Brand -->
      <a href="#" class="text-2xl font-bold">MyGameEngine</a>

      <!-- Menu Items -->
      <div class="hidden md:flex space-x-6">
        <a class="hover:text-gray-400">Home</a>
        <a class="hover:text-gray-400" hx-get="/features" hx-target="#content" hx-swap="innerHTML" hx-trigger="click">Features</a>
        <a href="#" class="hover:text-gray-400">Docs</a>
        <a href="#" class="hover:text-gray-400">Community</a>
        <a href="#" class="hover:text-gray-400">Download</a>
      </div>

      <!-- Call to Action Button -->
      <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg md:ml-4">
        Get Started
      </a>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white focus:outline-none" id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="hidden" id="mobile-menu">
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Features</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Docs</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Community</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Download</a>
    </div>
  </nav>

  <div id="content" class="p-6 flex-grow">
    <!-- Content loaded via htmx will be displayed here -->
    <div hx-get="/homecontent" hx-target="#content" hx-swap="innerHTML" hx-trigger="load" placeholder="Loading..." ></div>
  </div>

  <!-- Scripts for Mobile Menu Toggle -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
